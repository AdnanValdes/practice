{% extends "layout.html" %}

{% block title %}
	Home
{% endblock %}

{% block main %}
	<table class="table table-striped text-light">
		<thead class="thead-dark">
			<tr>
				<th class="text-start">Symbol</th>
				<th class="text-start">Name</th>
				<th class="text-end">Shares</th>
				<th class="text-end">Price</th>
				<th class="text-end">TOTAL</th>
			</tr>
		</thead>
		<tbody>
			{% for item in portfolio %}
				<tr>
					<td class="text-start">{{ item.symbol }}</td>
					<td class="text-start">{{ item.name }}</td>
					<td class="text-end">{{ item.shares }}</td>
					<td class="text-end">{{ item.price | usd}}</td>
					<td class="text-end">{{ item.total | usd}}</td>
				</tr>
			{% endfor %}
		</tbody>
		<tfoot>
			<tr>
				<td class="text-end fw-bold" colspan=4>Cash</td>
				<td class="text-end">{{ cash | usd }}</td>
			</tr>
		</tfoot>
	</table>
{% endblock %}

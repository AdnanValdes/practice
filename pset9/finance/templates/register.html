{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" id="registration_form">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
        </div>
		<div class="form-group">
			<input class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm password" type="password" required>
		</div>
        <button class="btn btn-primary" type="submit">Register</button>
		<div id="alert"></div>
    </form>
{% endblock %}

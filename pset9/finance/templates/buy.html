{% extends "layout.html" %}

{% block main %}

	<form action="/buy" method="post">
		<div class="mb-3">
				<input autocomplete="off" class="form-control m-auto" name="symbol" placeholder="Ticker" type="text" required>
		</div>
		<div class="mb-3">
			<input autocomplete="off" class="form-control m-auto" name="shares" min="1" placeholder="Shares" type="number" required>
		</div>
		<button class="btn btn-primary mt-2" type="submit">Buy</button>
	</form>

{% endblock %}

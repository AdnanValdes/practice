{% extends "layout.html" %}

{% block body %}
<!-- Note that the variable here has to be the same as the kwarg in Python -->
   hello, {{ name }}

   <!-- Using a POST method to avoid having the information show on URI-->
   <form action="/greet" method="post">
       <input type="text" required autocomplete autofocus name="name" placeholder="Name">
   </form>

{% endblock %}

{% extends "layout.html" %}

{% block main %}
	<form action="/password" method="post" id="registration_form">
		<div class="form-group">
			<input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
		</div>
		<div class="form-group">
			<input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
		</div>
		<div class="form-group">
			<input class="form-control" id="new_password" name="new_password" placeholder="Enter new password" type="password" required>
		</div>
		<div class="form-group">
			<input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm new password password" type="password" required>
		</div>
		<button class="btn btn-primary" type="submit">Submit</button>
		<div id="alert"></div>
	</form>
{% endblock %}
